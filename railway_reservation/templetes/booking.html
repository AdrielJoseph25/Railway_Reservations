<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('schedule') }}">Schedule</a>
            <a href="{{ url_for('user_dashboard') }}">User Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h2>Book a Ticket</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" id="bookingForm">
            <select name="schedule_id" required>
                <option value="">Select a Train</option>
                {% for schedule in schedules %}
                <option value="{{ schedule.schedule_id }}">
                    {{ schedule.train_name }}: {{ schedule.source }} to {{ schedule.destination }} at {{ schedule.departure_time }}
                </option>
                {% endfor %}
            </select>
            <select name="num_passengers" id="numPassengers" required>
                <option value="">Select Number of Passengers</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <div id="passengerFields"></div>
            <button type="submit">Book Now</button>
        </form>
    </div>
    <script>
        document.getElementById('numPassengers').addEventListener('change', function() {
            const num = parseInt(this.value) || 0;
            const container = document.getElementById('passengerFields');
            container.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const div = document.createElement('div');
                div.className = 'passenger-input';
                div.innerHTML = `
                    <input type="text" name="first_name_${i}" placeholder="Passenger ${i+1} First Name" required>
                    <input type="text" name="last_name_${i}" placeholder="Passenger ${i+1} Last Name" required>
                `;
                container.appendChild(div);
            }
        });
    </script>
</body>
</html>
